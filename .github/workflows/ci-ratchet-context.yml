name: ratchet-context

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ratchet-context:
    name: Context-aware ratchet (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install
        run: npm ci
      - name: Lint (JSON)
        run: npm run lint:json
      - name: Analyze current
        run: npm run analyze:current
      - name: Traditional ratchet (non-blocking)
        run: |
          echo '=== Traditional ratchet ==='
          npm run ratchet || true
      - name: Context-aware ratchet (non-blocking)
        run: |
          echo '=== Context-aware ratchet ==='
          npm run ratchet:context || true
